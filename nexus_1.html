<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up1.css">
</head>
<body>
    <div class ="c">
        <div class = "form-cont" id = "login">
            <form id = "login-form" class = "form">
                <h2><b>Login</b></h2>
                <input type = "email" id = "log-email" placeholder = "Email" required>
                <input type = "password" id = "log-pass" placeholder = "Password" required>
                <button type = "submit">Login</button>
                <p>Don't have an account? <a href = "#" id = "go-to-signup">Sign up</a></p>
            </form>
        </div>
        <div class = "form-cont" id = "sign-up" style="display: none;">
            <form id = "signup-form" class = "form">
                <h2><b>Sign-up</b></h2>
                <input type = "text" id = "signup-user" placeholder = "Username" required>
                <input type = "email" id = "signup-email" placeholder = "Email" required>
                <input type = "password" id = "signup-pass" placeholder = "Password" required>
                <button type = "submit">Sign-up</button>
                <p>Already have an account? <a href = "#" id = "go-to-login">Login</a></p>
                <div id = "err"></div>
                <div id="msg" style="display:inline-block">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>6 characters</b></p>
                  </div>
                              
            </form>
        </div>
    </div>
    <script src="script_1.js"></script>
</body>
</html>
